    <style>
       html, body {

            margin: 0;

            height: 100%;

            overflow: hidden;

            background-color: #025464;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .post_box{

            justify-content: space-around;

    <script>
        function insert(){
            let name = $('#name').val()
            let age = $('#age').val()
            let mbti = $('#mbti').val()
            let img = $('#img').val()
            let email = $('#email').val()
            let pros = $('#pros').val()
            let skill = $('#skill').val()
            let goal = $('#goal').val()
            let comment = $('#comment').val()

            let formData = new FormData();
            formData.append("name_give", name);
            formData.append("age_give", age);
            formData.append("mbti_give", mbti);
            formData.append("img_give", img);
            formData.append("email_give", email);
            formData.append("pros_give", pros);
            formData.append("skill_give", skill);
            formData.append("goal_give", goal);
            formData.append("comment_give", comment);


            fetch('/reviews', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
                opener.parent.location = "/";
                window.close();
            });

        }

        function cancel(){
            window.close();
        }
    </script>
